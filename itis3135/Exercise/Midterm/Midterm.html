<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weekly Calorie Calculator</title>
    <link rel="stylesheet" href="Midterm.css">
    <script src="Midterm.js"></script>
</head>

<body>
<main>
    <h1>Weekly Calorie Calculator</h1>
    <!--add the form-->
    <form id="your_details" name="your_details" action="#" >
        <legend>Enter Your Details</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <input type="submit" id="submit">



    </form>

    <!--add the radio buttons-->
    <p>Choose a day:</p>
    <label for="monday">Monday</label>
    <input type="radio" name="days" id="monday" checked><br>
    <label for="tuesday">Tuesday</label>
    <input type="radio" name="days" id="tuesday"><br>
    <label for="wednesday">Wednesday</label>
    <input type="radio" name="days" id="wednesday"><br>
    <label for="thursday">Thursday</label>
    <input type="radio" name="days" id="thursday"><br>
    <label for="friday">Friday</label>
    <input type="radio" name="days" id="friday"><br>
    <label for="saturday">Saturday</label>
    <input type="radio" name="days" id="saturday"><br>
    <label for="sunday">Sunday</label>
    <input type="radio" name="days" id="sunday"><br>

    <!--input for calorie-->
    <label for="calories">Enter the calories</label>
    <input type="number" id="calories">

    <!--button for updating calorie-->
    <input type="button" id="updatecals" value="Update" onclick="updateCalorie()">

    <!--button for add calorie-->
    <input type="button" id="avgcals" value="Average Calorie" onclick="showAverageCalories()">

    <!--text box for showing Average calorie-->
    <label for="results">Average Calorie Consumed:</label>
    <input type="text" id="results">

    <!--header for showing maximum calorie amount and cheat day-->
    <strong id="show_max" onmouseover="showMax()">Show Maximum Calorie  and Cheat Day:</strong>
    <!--div for showing maximum calorie amount and cheat day-->
    <div id="showMax"></div>

</main>
<footer>
    <br/>
    <a href="https://validator.w3.org/">Validate HTML</a>
    <br/>
    <a href="https://jigsaw.w3.org/css-validator/">Validate CSS</a>
</footer>
</body>
</html>
